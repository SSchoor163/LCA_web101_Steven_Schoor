<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="../styles/nasa_style.css">

    <title>Document</title>
</head>
<body>
    <header>
        Nasa
    </header>
    <main>
        <section id="media">
            <h1>Social Media</h1>
            <article>
                <p>Twitter - @nasa</p>
                <p>Facebook - fb.com/nasa</p>
                <p>Intagram - @nasa</p>
                <p>Youtube - youtube.com/NASA</p>
            </article>
        </section>
        <section>
            <h1>OFFICE INFO</h1>
            <article>
                <p>Public Communications Office</p>
                <p>NASA Headquarters</p> 
                <p>300 E. street SW, Suite 5R30</p>
                <p>Washington, DC 20546</p> 
                <p>(202) 358-0001 (office)</p> 
                <p>(202) 358-4338 (fax)</p>
            </article>
        </section>
        <section>
            <h1>CONTACT US</h1>
            <form>
                Name<br /> <input type="text" name="firstname"><br />
                Message <textarea name="message" rows="4" cols="30"></textarea>
                <button>Send</button>
            </form>
        </section>
    </main>
</body>
</html>
