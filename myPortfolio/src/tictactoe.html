<body onload="setBoard();">

            <p id="grid3" title="3" onClick="currentGrid('grid3');"></p>
            <p id="grid4" title="4" onClick="currentGrid('grid4');"></p>
            <p id="grid5" title="5" onClick="currentGrid('grid5');"></p>
            <p id="grid6" title="6" onClick="currentGrid('grid6');"></p>
            <p id="grid7" title="7" onClick="currentGrid('grid7');"></p>
            <p id="grid8" title="8" onClick="currentGrid('grid8');"></p>
            <p id="grid9" title="9" onClick="currentGrid('grid9');"></p>
        </div>
    </main>
    
</body>
</html>
