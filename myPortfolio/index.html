            <h2>Student of Web Development</h2>
            
            
        </main>
        <script>
            function removeaAnima(bot){
                        document.getElementById(bot).classList.remove('animated');
                        document.getElementById(bot).classList.remove("fadeIn");
                        }
            function animatePortrait(cen, top, bot, sid){
                document.getElementById(cen).style.visibility="visible";
                document.getElementById(cen).classList.add("animated");
                document.getElementById(cen).classList.add("fadeIn");
                document.getElementById(top).style.visibility='visible';
                document.getElementById(bot).style.visibility='visible';
                document.getElementById(top).classList.add("animated");
                document.getElementById(top).classList.add("slideInDown");
                document.getElementById(bot).classList.add("animated");
                document.getElementById(bot).classList.add("slideInUp");
                document.getElementById(sid).style.visibility='visible';
                document.getElementById(sid).classList.add("animated");
                document.getElementById(sid).classList.add("rotateIn");
                document.getElementById(bot).classList.remove("slideInUp");
               
                
            }
        </script>
